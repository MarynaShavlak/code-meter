<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend-тест</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/null.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <canvas class="hidden"></canvas>
    <div class="wrapper">
        
      <main class="main">
        <!-- Попередження -->
        <div class="warning hidden">
          В тесте немає питань, <br />заповніть та повертайтесь!
        </div>

        <!-- Тест на skills верстальщика -->
        <div class="quiz hidden">
          <div class="quiz__header">
            <div class="header__left">
              <div class="quiz__total">
                <!-- ..... -->
              </div>
              <div class="quiz__progress">
                <div class="quiz__progress-inner"></div>
              </div>
            </div>
            <div class="header__right">
              <p class="quiz__score-label">Score</p>
              <div class="quiz__score">
                <!-- ..... -->
              </div>
              <div class="result__text">0</div>
            </div>
          </div>

          <div class="quiz__content">
            <h3 class="quiz__title">
              <!-- ....-->
            </h3>
            <ul class="quiz__list">
              <!-- .... -->
            </ul>
          </div>
          <div class="quiz__footer">
            <button class="quiz__next-btn">Далі</button>
          </div>
        </div>

        <!-- Результати тесту -->
        <div class="result hidden">
            
          <div class="result__title">Ви пройшли тест</div>
          <div class="result__text-final">
            <!-- ..... -->
          </div>
          <div class="result__btn">
            <a class="result__restart" href="">Почати спочатку</a>
          </div>
        </div>
      </main>
    </div>
    <div class="backdrop backdrop--hidden" data-modal>
      <div class="modal">
        <p class="modal__text">
          Виберіть варіант відповіді на питання</p>

          <button type="button" class="modal__btn-close" data-modal-close>
            <i class="fa-solid fa-xmark close-modal"></i>
          </button>
        </p>
      </div>
    </div>
    <script src="/js/questions.js"></script>
    <script src="./canvas.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
