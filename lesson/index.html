<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend-тест</title>
    <link rel="stylesheet" href="css/null.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <!-- Попередження -->
        <div class="warning hidden">
          В тесте немає питань, <br />заповніть та повертайтесь!
        </div>

        <!-- Тест на skills верстальщика -->
        <div class="quiz hidden">
          <h2 class="quiz__header">Тест на skills верстальщика</h2>
          <div class="quiz__progress">
            <div class="quiz__progress-inner"></div>
          </div>
          <div class="quiz__content">
            <h3 class="quiz__title">
              <!-- ....-->
            </h3>
            <ul class="quiz__list">
              <!-- .... -->
            </ul>
          </div>
          <div class="quiz__footer">
            <div class="quiz__total">
              <!-- ..... -->
            </div>
            <button class="quiz__next-btn">Наступний</button>
          </div>
        </div>

        <!-- Результати тесту -->
        <div class="result hidden">
          <div class="result__img">
            <img src="img/the-end.png" alt="The end" />
          </div>
          <div class="result__title">Ви пройшли тест</div>
          <div class="result__text">
            <!-- ..... -->
          </div>
          <div class="result__btn">
            <a class="result__restart" href="">Почати спочатку</a>
          </div>
        </div>
      </main>
    </div>
    <script src="/js/questions.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
